<h2>Products List</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Stock</th>
      <th scope="col">Campaigns</th>
    </tr>
  </thead>
  <tbody>
    @for (product of productItems(); track product.id; let i = $index){
    <tr>
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.stock }}</td>
      <td>
        <button (click)="manageCampaigns(product.id)">Manage campaigns</button>
      </td>
    </tr>
    }
  </tbody>
</table>
<button class="btn btn-primary">Test Bootstrap Button</button>
