<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="openDialog()">
    Add New +
  </button>
</mat-dialog-actions>
<div class="campaigns">
  @for (campaign of campaignItems(); track campaign.id) {
  <app-campaign
    [campaign]="campaign"
    (campaignDeleted)="onCampaignDeleted($event)"
  />

  }
</div>
