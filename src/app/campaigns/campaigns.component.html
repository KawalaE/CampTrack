<h2 class="campaigns__title">{{ productName() }}</h2>
<mat-dialog-actions>
  <button mat-raised-button (click)="openDialog()">Add New +</button>
</mat-dialog-actions>

<div class="campaigns__list">
  @for (campaign of campaignItems(); track campaign.id) {
  <app-campaign
    [campaign]="campaign"
    (campaignDeleted)="onCampaignDeleted($event)"
  />
  }
</div>
