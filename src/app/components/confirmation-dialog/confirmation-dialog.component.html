<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button class="warn-button" (click)="confirm()">
    Confirm
  </button>
  <button mat-raised-button matDialogClose (click)="cancel()">Cancel</button>
</mat-dialog-actions>
